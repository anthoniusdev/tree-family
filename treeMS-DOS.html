    <title>Árvore Genealógica</title>
    <link rel="stylesheet" href="assets/css/trees.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="trees">
        <div class="tree UNIX">
            <ul>
                <li>

                    <div class="member">
                        <button type="button" class="btn btn-lg" data-bs-toggle="popover" data-bs-title="MS-DOS"
                            data-bs-content="O MS-DOS (Microsoft Disk Operating System), também conhecido como PC-DOS quando licenciado para a IBM, é um sistema operacional desenvolvido inicialmente pela Seattle Computer Products (SCP) como Q-DOS (Quick and Dirty Operating System) ou 86-DOS. Após a compra pela Microsoft, o MS-DOS foi amplamente licenciado para fabricantes de computadores pessoais e se tornou o sistema operacional dominante para PCs durante as décadas de 1980 e 1990.

                            O MS-DOS foi projetado como um sistema operacional monousuário e monotarefa. Embora seja considerado um kernel monolítico, não havia proteção do kernel contra programas de usuário, devido às limitações da arquitetura Intel 8086 na época. Isso significava que não havia um limite efetivo do kernel, permitindo que programas de usuário interrompessem e manipulassem diretamente o kernel do sistema.
                            
                            O sistema de arquivos principal utilizado pelo MS-DOS era o FAT (File Allocation Table), que organizava o armazenamento de arquivos em discos rígidos e disquetes. A interface do usuário era baseada em linha de comando (CLI), onde os usuários interagiam com o sistema operacional digitando comandos em um prompt.">MS-DOS</button>
                    </div>

                    <ul>
                        <li>

                            <div class="member">
                                <button type="button" class="btn btn-lg" data-bs-toggle="popover" data-bs-title="Windows"
                                    data-bs-content="O Windows é uma família de sistemas operacionais desenvolvida pela Microsoft, que se tornou um dos sistemas operacionais mais populares do mundo, sendo amplamente utilizado em computadores pessoais, servidores e dispositivos móveis.

                                    O Windows utiliza um kernel do tipo híbrido, que combina características de kernel monolítico e kernel microkernel. Essa abordagem oferece um equilíbrio entre desempenho e estabilidade, permitindo a execução de múltiplos processos simultaneamente e oferecendo suporte a recursos avançados, como virtualização e gerenciamento de memória.
                                    
                                    Em termos de usuários, o Windows pode ser tanto monousuário quanto multiusuário, dependendo da edição e da configuração do sistema. Em ambientes domésticos típicos, o Windows é usado em modo monousuário, onde apenas um usuário interage com o sistema de cada vez. No entanto, em ambientes empresariais e de rede, o Windows pode ser configurado para suportar vários usuários simultâneos, oferecendo recursos de segurança e compartilhamento de recursos entre os usuários.
                                    
                                    Quanto ao sistema de arquivos, o Windows suporta vários sistemas de arquivos, incluindo o NTFS (New Technology File System), que é o sistema de arquivos padrão usado nas versões mais recentes do Windows. O NTFS oferece recursos avançados de segurança, como controle de acesso baseado em permissões e criptografia de arquivos, além de suportar tamanhos de arquivo maiores e melhorar a integridade dos dados em comparação com sistemas de arquivos mais antigos, como o FAT (File Allocation Table).
                                    
                                    Além disso, o Windows oferece uma interface gráfica de usuário (GUI) intuitiva, que permite aos usuários interagir com o sistema por meio de janelas, ícones e menus, facilitando a navegação e o gerenciamento de arquivos e aplicativos.">Windows</button>
                            </div>

                            <ul>
                                <li>

                                    <div class="member">
                                        <button type="button" class="btn btn-lg" data-bs-toggle="popover"
                                            data-bs-title="Windows Server"
                                            data-bs-content="O Windows Server é uma linha de sistemas operacionais desenvolvida pela Microsoft, projetada especificamente para servidores e ambientes empresariais. Ele fornece uma plataforma robusta e escalável para hospedar aplicativos, armazenar dados, gerenciar redes e fornecer serviços de nuvem e virtualização.

                                            O Windows Server suporta uma variedade de sistemas de arquivos, incluindo NTFS (New Technology File System) e ReFS (Resilient File System). O NTFS é o sistema de arquivos padrão para o Windows Server e oferece recursos avançados de segurança, recuperação de dados e gerenciamento de armazenamento. O ReFS é uma opção mais recente, projetada para oferecer maior resiliência e integridade de dados em ambientes de armazenamento de grande escala.
                                            
                                            Quanto ao tipo de kernel, o Windows Server utiliza um kernel híbrido, combinando características de kernel monolítico e kernel microkernel. Isso proporciona um equilíbrio entre desempenho e estabilidade, permitindo suporte para uma ampla variedade de recursos e funcionalidades.
                                            
                                            Em termos de suporte a usuários, o Windows Server é um sistema operacional multiusuário, permitindo que múltiplos usuários acessem o servidor simultaneamente através de conexões de rede. Isso é fundamental para ambientes empresariais onde vários usuários precisam acessar recursos compartilhados, como bancos de dados, aplicativos e arquivos.
                                            
                                            Além disso, o Windows Server oferece suporte a ambientes de computação em nuvem e virtualização, permitindo a criação e o gerenciamento de máquinas virtuais e contêineres para otimizar a utilização de recursos e simplificar a implantação de aplicativos."
                                            style="border: none;">Windows Server</button>
                                    </div>

                                </li>
                                <li>

                                    <div class="member">
                                        <button type="button" class="btn btn-lg" data-bs-toggle="popover"
                                            data-bs-title="Windows Phone"
                                            data-bs-content="O Windows Phone foi um sistema operacional móvel desenvolvido pela Microsoft, lançado inicialmente em 2010 como sucessor do Windows Mobile. Foi projetado para dispositivos móveis, como smartphones e tablets, oferecendo uma interface moderna e integrada com serviços da Microsoft, como o Office e o OneDrive.

                                            O Windows Phone utilizava o sistema de arquivos NTFS (New Technology File System), o mesmo sistema de arquivos usado nas versões desktop do Windows. Isso proporcionava uma integração eficiente com outros dispositivos Windows e garantia de segurança e confiabilidade para os dados armazenados nos dispositivos móveis.
                                            
                                            Quanto ao tipo de kernel, o Windows Phone utilizava um kernel do tipo híbrido, combinando características de kernel monolítico e microkernel. Isso permitia uma abordagem flexível e eficiente para suportar uma ampla variedade de dispositivos e aplicativos, proporcionando desempenho e estabilidade.
                                            
                                            Em termos de arquitetura de usuário, o Windows Phone era multiusuário, permitindo que várias contas de usuário fossem configuradas em um único dispositivo. Isso permitia uma experiência personalizada para cada usuário, com acesso controlado a aplicativos e dados.
                                            
                                            No entanto, o Windows Phone enfrentou desafios significativos no mercado de smartphones dominado pelo Android e iOS. Em 2017, a Microsoft anunciou o fim do suporte ao Windows Phone e recomendou que os usuários migrem para plataformas alternativas. Desde então, o desenvolvimento do Windows Phone foi descontinuado, encerrando um capítulo na história dos sistemas operacionais móveis da Microsoft."
                                            style="border: none;">Windows Phone</button>
                                    </div>

                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
